<!doctype html>
<html class="no-js" lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>New Adventures in JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="new-adventures.js"></script>
  </head>
  <body>
    <form class="add-feed">
      <label for="feed-name">Feed name</label>
      <input type="text" id="feed-name" />
      <label for="feed-url">Feed URL</label>
      <input type="url" id="feed-url" />
      <label for="feed-id">Feed ID</label>
      <input type="number" id="feed-id" />
      <input type="submit" value="Add feed" />
    </form>
    <table class="feeds">
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
          <td>ID</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
